{{- if not .Values.disabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    application.giantswarm.io/team: {{ .Values.team }}
    {{- include "cilium-servicemonitors.labels" . | nindent 4 }}
  name: hubble-relay
  namespace: kube-system
spec:
  endpoints:
  - honorLabels: true
    interval: 10s
    path: /metrics
    port: metrics
    {{- if .Values.hubble.metricRelabelings }}
    metricRelabelings:
    {{- tpl (toYaml .Values.hubble.metricRelabelings | nindent 4) . }}
    {{- end }}
    {{- if .Values.hubble.relabelings }}
    relabelings:
    {{- tpl (toYaml .Values.hubble.relabelings | nindent 4) . }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: hubble-relay
{{- end }}
